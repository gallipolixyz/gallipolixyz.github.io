<!DOCTYPE html>
<html>

<head>
    <title>
        {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
        site.description }}
    </title>

    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml" />
</head>

<body>
    <div class="container">
        <div class="avatar">
            <img src="{{site.baseurl}}/images/avatar.jpg" alt="Avatar" />
        </div>
        <div class="header">
            <h1>Gallipoli</h1>
            <p>A hacker saved my life</p>
        </div>
        <div class="menu">
            <a href="/" class="active"><i class="bi bi-house-door-fill"></i> Home</a>
            <a href="/about/"><i class="bi bi-info-circle-fill"></i> About</a>
            <a href="/blog/"><i class="bi bi-journal-text"></i> Blog</a>
            <a href="/faq/"><i class="bi bi-question-circle-fill"></i> FAQ</a>
        </div>

        <div class="content">
            {{ content }}
        </div>
        <div class="bottom-space"></div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="contact-info">
                <a href="https://gallipoli.xyz" target="_blank">
                    <i class="fas fa-globe"></i> gallipoli.xyz
                </a>
                <a href="https://x.com/Gallipolixyz" target="_blank">
                    <i class="fab fa-twitter"></i> @Gallipolixyz
                </a>
                <a href="https://github.com/gallipolixyz" target="_blank">
                    <i class="fab fa-github"></i> gallipolixyz
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
